            Charlie is a sophomore studying Business with a minor in sustainability. He is from Northbrook, IL and enjoys playing tennis, physical fitness, spending time with friends, and traveling. Fascinated by the role businesses play in the environment, Charlie is interested in pursuing a career in sustainability consulting to assist companies in improving their environmental and social practices. He loves PGN and is extremely excited to serve as President of such an amazing community of leaders.:
            
            Abbey is a sophomore from Kalamazoo, MI, majoring in Industrial and Operations Engineering with the International Minor for Engineers. She loves traveling, reading, and also has a passion for music. She is pursuing her passion for helping others in the healthcare industry while utilizing both her engineering and business backgrounds. Abbey is excited about her new role as VP External and is ready to help PGN continue to grow as an organization.:
            
            Teagan is a sophomore from Fort Collins, Colorado. She is studying Business and double minoring in International Studies and Energy Science and Policy. In her free time, she loves mountain biking, camping, hiking, and spending time with friends. While going to school, she also works at a VC firm doing client work and research. Being that PGN is her home on campus, Teagan is thrilled to step into the role of VP Internal.:
            
            Jimmy is a sophomore from St. Louis, MO, majoring in Economics with a minor in Sustainability. In his free time he enjoys playing golf, listening to music, and spending time with friends. He is interested in pursuing a career in the entertainment industry to combine his passions for both business and media. Jimmy is very excited to serve as VP Finance and looks forward to working with his peers to help PGN grow.:

            Shruti is a junior majoring in business with a minor in digital studies. She is from Novi, Michigan and loves rooting for Detroit sports, spending time outdoors, and meeting new people. She is pursuing a career in marketing to tie her interests in psychology and business together, and will be interning as a Product Marketing Manager Intern at Microsoft next summer. Shruti is beyond excited to be PGNâ€™s VP Membership and lead alongside her peers.:
            
            Mo is a sophomore from Canton, MI studying business. She loves traveling, trying new restaurants, and spending time with family and friends. Passionate about the intersectionality of business and psychology, she would love to pursue a career in human capital consulting and promote overall wellness. Mo is enthusiastic about her role as VP Communications and looks forward to working with her peers to help PGN continue to grow.
