        <template class="bro-list-data" id="bro-list-eboard-texts">
            
            Habib is a junior studying Business with a minor in Community Action and Social Change. Hailing from Bloomfield Hills, Michigan, he interests include public speaking, poetry, and watching various sports. This past summer, he was a Discovery Intern at Deloitte, and will be returning as a Risk and Financial Advisory Intern. He is extremely proud to be able to serve as president of PGN for the 2021 year.;
            
            Max is a sophomore majoring in Business and minoring in Math and Computer Science. He is from a town called Burlingame in the Bay Area, California and loves competing in fantasy football, finding ways to travel, and any kind of board/card game. He was previously the professional chair of PGN and hopes to put together successful resources and events for the brotherhood.;
            
            Kevin is a junior studying Business with minors in both Earth Science and Entrepreneurship. He is from Irvine, California, and enjoys playing basketball, watching movies, and going to the beach in his free time. This past summer, he worked as a Procurement Intern in Detroit, and hopes to further pursue a career in either consulting or accounting.;
            
            Erika is a junior from Las Vegas, NV, majoring in Violin Performance with Business and Performing Arts Management / Entrepreneurship minors. She is pursuing a career in arts administration so she can combine her interests for both music and business. In her free time, she has a passion for philanthropic efforts and the fine arts, and is an incoming Business Solutions Student Associate at Madison Square Garden.;

            Lauren is a junior studying Economics and minoring in Sustainability. She is from Troy, Michigan and loves cooking, exploring new cities, and meeting new people. Through her classwork and experiences she has found a passion for the intersection between business and the environment and hopes to pursue a career in sustainability consulting to push for sustainable methods of conducting business.;
            
            Isabella is a sophomore studying Business with a minor in Sustainability. She grew up in Ohio and England and now resides in Oakland, MI. She enjoys traveling, karaoke, movies, and tennis. Last summer she worked as a social media and field intern for a State Representative political campaign. She is passionate about working with people, and is excited to pursue a career in human resources or human capital consulting.
